<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Game4Loop - ألعاب مجانية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      direction: rtl;
      margin: 0; padding: 20px;
    }
    #games { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
    .card {
      background: #fff; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px; padding: 10px; text-align: center;
    }
    .card img { width: 100%; border-radius: 4px; }
    .card h3 { font-size: 16px; margin: 10px 0; }
    .card a {
      display: block; margin-top: 8px; padding: 6px;
      background: #007bff; color: #fff; text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center">📚 أحدث الألعاب من GameMonetize</h1>
  <div id="games">⏳ جاري التحميل...</div>

  <script>
    fetch('https://gamemonetize.com/feed.php?format=0&num=50&page=1')
      .then(res => res.json())
      .then(games => {
        const container = document.getElementById('games');
        container.innerHTML = '';
        games.forEach(g => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${g.thumb}" alt="${g.title}">
            <h3>${g.title}</h3>
            <a href="${g.url}" target="_blank">▶️ العب الآن</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('games').textContent = '❌ فشل التحميل';
        console.error(err);
      });
  </script>

</body>
</html>
